<!-- Если иконка PNG не работает, можно создать SVG иконку -->
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="48" height="48" rx="8" fill="#1a1a1a"/>
  
  <!-- Основная фигура - стенд -->
  <rect x="8" y="12" width="32" height="24" rx="4" fill="#2d2d30" stroke="#ff6b35" stroke-width="2"/>
  
  <!-- Элементы интерфейса -->
  <rect x="12" y="16" width="8" height="2" rx="1" fill="#ff6b35"/>
  <rect x="12" y="20" width="12" height="2" rx="1" fill="#ff8c42"/>
  <rect x="12" y="24" width="6" height="2" rx="1" fill="#ff6b35"/>
  
  <!-- Индикаторы -->
  <circle cx="32" cy="18" r="2" fill="#28a745"/>
  <circle cx="32" cy="24" r="2" fill="#ff6b35"/>
  <circle cx="32" cy="30" r="2" fill="#dc3545"/>
  
  <!-- Текст BP -->
  <text x="24" y="44" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ff6b35" text-anchor="middle">BP</text>
</svg>
